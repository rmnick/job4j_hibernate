<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="scripts/start.js"></script>
    <style>
        #signin {
            margin-top: 10px !important;
        }

        #reg {
            margin-right: 5px; !important;
        }

    </style>
    <title>cars</title>
</head>
<body>
<!-- HTML-код модального окна -->
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Заголовок модального окна -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
<!--                <h4 class="modal-title">Sign in</h4>-->
            </div>
            <!-- Основное содержимое модального окна -->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="username">login</label>
                        <input type="text" class="form-control" id="username" placeholder="login">
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
                    </div>
                    <button type="button" class="btn btn-primary">enter</button>
                </form>
            </div>
            <!-- Футер модального окна -->
            <div class="modal-footer">
                <div class="row">
                    <button type="button" id="reg" class="btn btn-primary">registration</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- main part -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <h4>
                select options
            </h4>
            <form>
                <div class="form-group">
                    <label for="brand">brand select</label>
                    <select class="form-control" id="brand">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="model">model select</label>
                    <select class="form-control" id="model">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="engine">engine select</label>
                    <select class="form-control" id="engine">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transmission">transmission select</label>
                    <select class="form-control" id="transmission">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bodyCar">car body select</label>
                    <select class="form-control" id="bodyCar">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary">search</button>
                </div>
            </form>
        </div>
        <div class="col-sm-8">
            <h4>
                ads
            </h4>
            <table class="table table-condensed" id="table">
                <thead>
                <tr>
                    <th>pic</th>
                    <th>description</th>
                    <th>sold</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <div class="col-sm-2">
            <div class="form-group" id="in">
                <a href="#myModal" id="signin" class="btn btn-primary" data-toggle="modal">sign in</a>
            </div>
            <div class="form-group" id="out">
<!--                <button type="button" id="signout" class="btn btn-primary">sign out</button>-->
            </div>
            <div class="form-group">
                <button type="button" id="add" class="btn btn-primary">add advert</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
